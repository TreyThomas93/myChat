{% extends "includes/layout.html" %}
<!--  -->
{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('home.static', filename='css/index.css') }}"
/>
<title>myChat Home</title>
{% endblock %}
<!--  -->
{% block nav %}
<li class="nav-item">
  <a class="nav-link active" href="/">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/history">History</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/logout">Logout</a>
</li>
{% endblock %}
<!--  -->
{% block content %}
<section class="chat-section container">
  <div id="user-info">
    <label for="">Session Username: {{ user.username }} - Total Logins: {{ user.login_count }}</label>
  </div>
  <div id="messageDisplay">
    <ul></ul>
  </div>
  <div id="messageInput">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="message"
        placeholder="Enter Message"
      />
    </div>
    <button type="button" class="btn btn-primary" id="send-message">
      Send
    </button>
  </div>
</section>
{% endblock %}
<!--  -->
{% block script %}
<script src="{{ url_for('home.static', filename='js/index.js') }}"></script>
{% endblock %}
